{% load humanize i18n temba %}

{% block content %}
  <div class="flex flex-wrap overflow-y-scroll overflow-x-hidden p-6 gap-6">
    <temba-chart class="mb-6"
                 header="{% trans 'Responses' %}"
                 url="{% url 'flows.flow_engagement_timeline' flow.id %}"
                 dataname="Messages"
                 xtype="time"
                 legend
                 style="min-width: 400px;
                        flex: 1 1 400px;
                        border: 0px solid #e5e7eb;
                        border-radius: 10px;
                        background: #fbfbfb;
                        padding: 2em">
    </temba-chart>

    <temba-chart class="mb-6"
                 header="{% trans 'Completion' %}"
                 url="{% url 'flows.flow_engagement_completion' flow.id %}"
                 dataname="Completion"
                 single
                 percent
                 colorIndex="0"
                 style="min-width: 400px;
                        flex: 1 1 400px;
                        border: 0px solid #e5e7eb;
                        border-radius: 10px;
                        background: #fbfbfb;
                        padding: 2em">
    </temba-chart>

    <temba-chart class="mb-6"
                 header="{% trans 'Day of Week' %}"
                 url="{% url 'flows.flow_engagement_dow' flow.id %}"
                 dataname="Messages"
                 legend
                 colorIndex="1"
                 style="min-width: 400px;
                        flex: 1 1 400px;
                        border: 0px solid #e5e7eb;
                        border-radius: 10px;
                        background: #fbfbfb;
                        padding: 2em">
    </temba-chart>

    <temba-chart class="mb-6"
                 header="{% trans 'Time of Day' %} ({{ user_org.timezone }})"
                 url="{% url 'flows.flow_engagement_hod' flow.id %}"
                 dataname="Messages"
                 legend
                 colorIndex="2"
                 style="min-width: 400px;
                        flex: 1 1 400px;
                        border: 0px solid #e5e7eb;
                        border-radius: 10px;
                        background: #fbfbfb;
                        padding: 2em">
    </temba-chart>
  </div>
{% endblock content %}
