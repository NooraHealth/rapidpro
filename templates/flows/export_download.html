{% extends "orgs/export_download.html" %}
{% load i18n %}

{% block "extra-fields" %}
  <tr>
    <th>{% trans "Flows" %}</th>
    <td>
      {% for flow in flows %}
        <a href="{% url "flows.flow_editor" flow.uuid %}">{{ flow.name }}</a>
      </br>
    {% endfor %}
  </td>
</tr>
<tr>
  <th>{% trans "Responded Only" %}</th>
  <td>{{ responded_only|yesno:"Yes,No" }}</td>
</tr>
{% endblock "extra-fields" %}
