{% extends "smartmin/base.html" %}
{% load smartmin temba i18n humanize tz %}

{% block extra-style %}
  {{ block.super }}
  <style>
    temba-range-picker {
      padding: 0.5em;
      --scolor-widget-border: #333;
      --scolor-widget-hover: rgba(255, 255, 255, 0.2);
    }
  </style>
{% endblock extra-style %}
{% block content %}
  <div class="flex px-4 rounded-lg mb-6 bg-white">
    <div class="flex-grow"></div>
    <temba-range-picker min="{{ request.org.created_on|date:"Y-m-d" }}">
    </temba-range-picker>
  </div>
  <div class="p-8 bg-white rounded-lg">
    <temba-chart header="Message History"
                 url="{% url 'dashboard.dashboard_message_history' %}"
                 dataname="Messages"
                 legend
                 showall
                 xtype="time"
                 palette="qualitative-paired"
                 colorIndex="0">
    </temba-chart>
    <temba-chart class="pt-8 block"
                 header="Workspace Statistics"
                 url="{% url 'dashboard.dashboard_workspace_stats' %}"
                 dataname="Workspaces"
                 legend
                 showall
                 xtype="category"
                 palette="qualitative-paired"
                 horizontal
                 colorIndex="2">
    </temba-chart>
  </div>
{% endblock content %}
{% block extra-script %}
  {{ block.super }}
  <script type="text/javascript">
    onSpload(function() {
      const rangePicker = document.querySelector("temba-range-picker");
      const messageChart = document.querySelector("temba-chart:first-of-type");
      const workspaceChart = document.querySelector("temba-chart:last-of-type");

      // Set initial start and end dates (30 days back to today)
      const today = new Date();
      const thirtyDaysAgo = new Date();
      thirtyDaysAgo.setDate(today.getDate() - 30);

      const initialStart = thirtyDaysAgo.toISOString().split('T')[0];
      const initialEnd = today.toISOString().split('T')[0];

      messageChart.setAttribute("start", initialStart);
      messageChart.setAttribute("end", initialEnd);
      workspaceChart.setAttribute("start", initialStart);
      workspaceChart.setAttribute("end", initialEnd);

      rangePicker.addEventListener("temba-date-range-changed", function(e) {
        const {
          start,
          end
        } = e.detail;

        // Set start and end attributes on both chrts
        messageChart.setAttribute("start", start);
        messageChart.setAttribute("end", end);
        workspaceChart.setAttribute("start", start);
        workspaceChart.setAttribute("end", end);

        // Format dates as ISO strings for the backend

        // Update the message history chart URL with date parameters
        const messageHistoryUrl = "{% url 'dashboard.dashboard_message_history' %}" +
          `?since=${encodeURIComponent(start)}&until=${encodeURIComponent(end)}`;
        messageChart.setAttribute("url", messageHistoryUrl);

        // Update the workspace stats chart URL with date parameters  
        const workspaceStatsUrl = "{% url 'dashboard.dashboard_workspace_stats' %}" +
          `?since=${encodeURIComponent(start)}&until=${encodeURIComponent(end)}`;
        workspaceChart.setAttribute("url", workspaceStatsUrl);
      });
    });
  </script>
{% endblock extra-script %}
